<div class="container">
  <div class="stopwatch">
    <span>{{stopwatch.minutes}}:</span>
    <span>{{stopwatch.seconds}}</span>
  </div>
  <div class="button-container">
    <button class="tgl_buttons">
      <i (click)="work()" *ngIf="!runningBtn">Start</i>
      <i (click)="work()" *ngIf="runningBtn">Stop</i>
    </button>
    <button class="tgl_buttons" (click)="reset()">
      <i>Reset</i>
    </button>
    <button class="tgl_buttons" (click)="doubleClickChecker()" #dbClick>
      <i>Wait</i>
    </button>
  </div>
</div>
